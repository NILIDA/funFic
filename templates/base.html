<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookFan - Платформа для фанфиков</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --dark-bg: #0f0f23;
            --card-bg: #1a1a2e;
            --text-primary: #e9ecef;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
        }
        
        .navbar-brand {
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .hero-section {
            background: var(--primary-gradient);
            border-radius: 20px;
            padding: 4rem 2rem;
            margin-bottom: 3rem;
            position: relative;
            overflow: hidden;
        }
        
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><polygon fill="rgba(255,255,255,0.05)" points="0,1000 1000,0 1000,1000"/></svg>');
        }
        
        .book-card {
            background: var(--card-bg);
            border: 1px solid #2d3748;
            border-radius: 15px;
            transition: all 0.3s ease;
            overflow: hidden;
        }
        
        .book-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            border-color: #667eea;
        }
        
        .book-cover {
            height: 200px;
            background: var(--secondary-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
        }
        
        .book-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .btn-gradient {
            background: var(--primary-gradient);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
            color: white;
        }
        
        .search-box {
            background: var(--card-bg);
            border: 1px solid #2d3748;
            border-radius: 50px;
            padding: 0.5rem 1.5rem;
        }
        
        .search-box:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .nav-link {
            color: var(--text-primary) !important;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .nav-link:hover {
            color: #667eea !important;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            background: var(--secondary-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #f5576c 0%, #f093fb 100%);
            border: none;
        }
        
        .btn-danger:hover {
            background: linear-gradient(135deg, #e04b60 0%, #e085f0 100%);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fs-3" href="/">
                <i class="fas fa-book-open me-2"></i>BookFan
            </a>
            
            <div class="d-flex align-items-center">
                <form action="/search" method="GET" class="me-3">
                    <input type="text" name="q" class="form-control search-box" placeholder="Поиск книг..." 
                           style="min-width: 300px;">
                </form>
                
                {{if .User}}
                <div class="dropdown">
                    <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" 
                       data-bs-toggle="dropdown">
                        <div class="user-avatar me-2">
                            {{if .User.Username}}
                                {{.User.Username | FirstChar}}
                            {{else}}
                                U
                            {{end}}
                        </div>
                        <span class="text-light">{{.User.Username}}</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="/profile">
                            <i class="fas fa-user me-2"></i>Профиль
                        </a></li>
                        <li><a class="dropdown-item" href="/upload">
                            <i class="fas fa-plus me-2"></i>Создать книгу
                        </a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form method="POST" action="/logout" class="d-inline">
                                <button type="submit" class="dropdown-item">
                                    <i class="fas fa-sign-out-alt me-2"></i>Выйти
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>
                {{else}}
                <div class="d-flex gap-2">
                    <a href="/login" class="btn btn-outline-light">Войти</a>
                    <a href="/register" class="btn btn-gradient">Регистрация</a>
                </div>
                {{end}}
            </div>
        </div>
    </nav>

    <main class="container my-4">
        {{template "content" .}}
    </main>

    <footer class="bg-dark border-top border-secondary mt-5 py-4">
        <div class="container text-center">
            <p class="mb-0 text-muted">&copy; 2024 BookFan - Платформа для творческих писателей</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
